<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
    <div style="background: #F8F8F8;">
        <div class="container" style="height: 36px;">
            
            <div style="display: flex; gap: 99px; align-items: center;">
                <div class="kanspark__location" style="display: flex; gap: 12.8px;">
                    <img width="20" height="20" src="images/svg/Vector.svg" alt="logo">
                    <a>Махачкала</a>
                </div>
                <div class="" style="display: flex; gap: 24px; align-items: center;">
                    <div>
                        <a>Магазины</a>
                    </div>
                    <div style="display: flex; gap: 8px;">
                        <a>Покупателям</a>
                        <img src="images/svg/Vector (1).svg" alt="logo">
                    </div>
                    <div style="display: flex; gap: 8px;">
                        <a>Юредическим лицам</a>
                        <img src="images/svg/Vector (1).svg" alt="logo">
                    </div>
                </div>
            </div>

                 <div>
                    <p style="font-weight: 400; font-size: 12px; color: rgba(105, 105, 105, 1);">8-800-999-99-99 (c 03:00 до 22:00)</p>
                 </div>

                </div>
            </div>
    
    <div style="margin-top: 34px;">
        <div class="container">
    
            <img src="images/Vector (2).png" alt="">
    

            <form class="kanspark__form">
                <div class="kanspark__input">
                    <input type="text" placeholder="Быстрый поиск">
                </div>

                <button class="kanspark__search-button">
                    <img src="images/Frame.png" alt="Поиск">
                </button>
            </form>

            <div class="kanspark__favorites">
                <img width="24" height="24" src="images/lover 1.png" alt="">
                <span class="kanspark__text">Избранное</span>
                <div class="kanspark__count">3</div>
            </div>

            <div class="kanspark__comparison" style="display: flex; gap: 12.37px;">
                <img src="images/Group.png" alt="">
                <span class="kanspark__text">Сравнить</span>
            </div>

            <div class="kanspark__basket" style="display: flex; width: 130px; gap: 14px;">
                <img src="images/shopping-cart 1.png" alt="">
                <span class="kanspark__text">Корзина</span>
                <div class="kanspark__count">7</div>
            </div>
        </div>

    </div> 

    <div style="margin-top: 34px;">
        <div class="container_1">
            <nav style="display: flex;">

                <div class="kanspark__nav catalog">
                    <img width="19" height="12" src="images/svg/Group 201.svg" alt="">
                    <span>Католог</span>
                </div>
                <div class="kanspark__nav">
                    <img src="images/agenda.png" alt="">
                    <span>Бумажная продукция</span>
                </div>
                <div class="kanspark__nav">
                    <img src="images/briefcase.png" alt="">
                    <span>Товары для школы</span>
                </div>
                <div class="kanspark__nav">
                    <img src="images/stationery.png" alt="">
                    <span>Товары для творчества</span>
                </div>
                <div class="kanspark__nav">
                    <img src="images/abacus.png" alt="">
                    <span>Товары для торговли</span>
                </div>
                <div class="kanspark__nav">
                    <img src="images/tag 1.png" alt="">
                    <span>Скидки и акции</span>
                </div>

            </nav>
        </div>
    </div>
</header>
</body>
</html>
